<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* ================= ROOT ================= */
:root{
--primary:#ff7a18;
--secondary:#ffb347;
--danger:#ff3b3b;
--dark:#111;
--soft:#f4f6fb;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

/* BODY */
body{background:var(--soft);color:#222}

/* ================= LOADING ================= */
#loading{
position:fixed;inset:0;
background:#111;color:#fff;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
z-index:99999
}
.loading-bar{
width:70%;height:6px;
background:#333;border-radius:20px;
overflow:hidden
}
.loading-bar span{
display:block;height:100%;width:0;
background:linear-gradient(90deg,var(--primary),var(--secondary))
}
#loadingPercent{margin-top:8px}
#loadingPower{font-size:12px;opacity:.6}

/* ================= HEADER ================= */
header{
height:260px;
background:linear-gradient(to bottom,var(--primary),var(--secondary),#fff);
display:flex;flex-direction:column;
align-items:center;justify-content:flex-end;
padding-bottom:20px;
position:relative
}
.logo{
position:absolute;top:30px;
width:130px;height:130px;
border-radius:50%;
background:#fff;padding:6px;
box-shadow:0 20px 40px rgba(0,0,0,.25);
animation:float 4s ease-in-out infinite
}
.logo img{
width:100%;height:100%;
border-radius:50%;object-fit:cover
}
@keyframes float{
50%{transform:translateY(-12px)}
}
header h1{font-size:22px}

/* ================= SEARCH BAR ================= */
#searchBox{
position:sticky;top:0;z-index:9;
background:#fff;padding:12px;
box-shadow:0 8px 20px rgba(0,0,0,.08)
}
#searchBox input,#searchBox select{
width:100%;padding:12px;
border-radius:14px;
border:1px solid #ddd;
margin-bottom:8px;
font-size:14px
}

/* ================= PRODUCTS ================= */
#products{
padding:16px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px
}
.card{
background:#fff;border-radius:18px;
overflow:hidden;position:relative;
box-shadow:0 10px 30px rgba(0,0,0,.12);
animation:fade .4s ease
}
@keyframes fade{
from{opacity:0;transform:translateY(20px)}
}
.card img{
width:100%;height:160px;
object-fit:cover
}
.card .info{
padding:10px;text-align:center;
font-size:13px;font-weight:700
}

/* SOLD */
.sold{
position:absolute;inset:0;
background:rgba(0,0,0,.75);
display:flex;align-items:center;justify-content:center;
color:#fff;font-size:24px;font-weight:800
}

/* ADMIN BTN */
.admin-btn{
position:absolute;bottom:10px;left:50%;
transform:translateX(-50%);
background:var(--danger);color:#fff;
border:none;padding:6px 16px;
border-radius:20px;font-size:12px;
display:none
}

/* ================= MODAL ================= */
.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center;
z-index:100
}
.modal-content{
background:#fff;width:90%;max-width:360px;
border-radius:20px;padding:16px;text-align:center
}
.modal img{
width:100%;border-radius:14px;margin-bottom:8px
}
.modal button{
width:100%;padding:12px;
border:none;border-radius:14px;
font-weight:700;margin-top:8px
}
.wa{background:#25d366;color:#fff}
.ig{background:#e1306c;color:#fff}

/* ================= ADMIN PANEL ================= */
#adminPanel{
position:fixed;bottom:0;left:0;right:0;
background:#fff;padding:16px;
border-radius:22px 22px 0 0;
box-shadow:0 -10px 30px rgba(0,0,0,.25);
display:none;z-index:99
}
#adminPanel input,#adminPanel select{
width:100%;padding:12px;
margin-bottom:8px;
border-radius:14px;border:1px solid #ddd
}
#adminPanel button{
width:100%;padding:14px;
border:none;border-radius:16px;
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:#fff;font-weight:700
}

footer{text-align:center;padding:20px;font-size:12px;opacity:.6}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
<div class="loading-bar"><span id="prog"></span></div>
<div id="loadingPercent">0%</div>
<div id="loadingPower">PoweredByAryanzUtama</div>
</div>

<header>
<div class="logo">
<img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
</div>
<h1>AryanzUtama Store</h1>
</header>

<!-- SEARCH -->
<div id="searchBox">
<input type="text" id="searchInput" placeholder="Cari kategori (ahli, senior, ternama...)">
<select id="filterKategori">
<option value="">Semua Kategori</option>
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
</div>

<section id="products"></section>
<footer>PoweredByAryanzUtama</footer>

<!-- ADMIN PANEL -->
<div id="adminPanel">
<input type="file" id="file">
<select id="kategori">
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
<button onclick="uploadProduct()">Tambah Produk</button>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Admin Login</h3>
<input id="pin" type="password" placeholder="PIN Admin">
<button onclick="loginAdmin()">Masuk</button>
</div>
</div>

<!-- PAYMENT -->
<div class="modal" id="payModal">
<div class="modal-content">
<img id="payImg">
<p><b>QRIS</b></p>
<img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">
<p>DANA: 0896788037479<br>a/n NI KOMANG</p>
<button class="wa" onclick="window.open('https://wa.me/6289679520905')">WhatsApp</button>
<button class="ig" onclick="window.open('https://www.instagram.com/aryanz_stok')">Instagram</button>
</div>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_PIN="009898";
const SUPABASE_URL="ISI_URL_KAMU";
const SUPABASE_ANON_KEY="ISI_ANON_KEY_KAMU";

/* ================= SUPABASE ================= */
const supabase = supabase.createClient(
SUPABASE_URL,
SUPABASE_ANON_KEY
);

/* ================= LOADING ================= */
let p=0;
const loader=setInterval(()=>{
p++;prog.style.width=p+"%";
loadingPercent.innerText=p+"%";
if(p>=100){
clearInterval(loader);
loading.style.display="none";
}
},15);
setTimeout(()=>loading.style.display="none",3500);

/* ================= STATE ================= */
let isAdmin=false;
let allProducts=[];

/* ================= LOAD PRODUCTS ================= */
async function loadProducts(){
const {data}=await supabase
.from("products")
.select("*")
.order("created_at",{ascending:false});
if(!data)return;
allProducts=data;
renderProducts(data);
}
loadProducts();

/* ================= RENDER ================= */
function renderProducts(data){
products.innerHTML="";
data.forEach(d=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${d.image_url}">
<div class="info">${d.kategori}</div>
${d.sold?'<div class="sold">SOLD</div>':''}
<button class="admin-btn">SOLD</button>
`;
if(!d.sold) card.onclick=()=>openPay(d.image_url);
card.querySelector(".admin-btn").onclick=e=>{
e.stopPropagation();markSold(d.id);
};
products.appendChild(card);
});
if(isAdmin){
document.querySelectorAll(".admin-btn").forEach(b=>b.style.display="block");
}
}

/* ================= SEARCH ================= */
searchInput.oninput=filterData;
filterKategori.onchange=filterData;

function filterData(){
const q=searchInput.value.toLowerCase();
const k=filterKategori.value;
const filtered=allProducts.filter(p=>{
const matchText=p.kategori.toLowerCase().includes(q);
const matchKat=k? p.kategori===k : true;
return matchText && matchKat;
});
renderProducts(filtered);
}

/* ================= REALTIME ================= */
supabase.channel("live")
.on("postgres_changes",{event:"*",schema:"public",table:"products"},loadProducts)
.subscribe();

/* ================= ADMIN ================= */
document.body.addEventListener("dblclick",()=>loginModal.style.display="flex");
function loginAdmin(){
if(pin.value===ADMIN_PIN){
isAdmin=true;
loginModal.style.display="none";
adminPanel.style.display="block";
renderProducts(allProducts);
}else alert("PIN salah");
}

/* ================= UPLOAD ================= */
async function uploadProduct(){
const f=file.files[0];
if(!f)return alert("Pilih foto");
const name=Date.now()+"-"+f.name;
await supabase.storage.from("products").upload(name,f,{upsert:true});
const {data}=supabase.storage.from("products").getPublicUrl(name);
await supabase.from("products").insert({
image_url:data.publicUrl,
kategori:kategori.value,
sold:false
});
file.value="";
}

/* ================= SOLD ================= */
async function markSold(id){
await supabase.from("products").update({sold:true}).eq("id",id);
}

/* ================= PAY ================= */
function openPay(img){
payModal.style.display="flex";
payImg.src=img;
}
</script>

</body>
</html>
