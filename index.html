<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff;
}

/* ================= LOADING ================= */
#loadingScreen{
  position:fixed;
  inset:0;
  background:#f5fbff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}
.loader-box{text-align:center;}
.loader-box img{
  width:140px;height:140px;border-radius:50%;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.progress{
  width:220px;height:6px;background:#dbe9ff;
  border-radius:10px;overflow:hidden;margin:15px auto;
}
.progress .bar{
  height:100%;width:0%;
  background:linear-gradient(90deg,#4da3ff,#7bb9ff);
  animation:loadBar 3s linear forwards;
}
@keyframes loadBar{to{width:100%}}

/* ================= BANNER ================= */
.banner{
  padding:70px 15px 60px;
  text-align:center;
  background:
    linear-gradient(to bottom,rgba(255,255,255,0),#fff),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
}
.banner img{max-width:220px;}

/* ================= SEARCH ================= */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  z-index:10;
}
.search-box{display:flex;gap:10px;}
.search-box input{
  flex:1;padding:14px 18px;
  border-radius:30px;border:1px solid #ccc;
}
.search-box button{
  border:none;background:#4da3ff;
  color:#fff;padding:14px 18px;border-radius:50%;
}

/* ================= PRODUK ================= */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  transition:.25s;
  position:relative;
}
.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
}

/* SOLD BADGE */
.sold{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.7);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  letter-spacing:2px;
}

/* ADMIN BUTTON */
.admin-btn{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:#ff3d3d;
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  display:none;
}

/* ================= ADMIN SECRET ================= */
#adminSecret{
  position:fixed;
  left:6px;
  bottom:6px;
  font-size:10px;
  color:rgba(0,0,0,.15);
  cursor:pointer;
  user-select:none;
}
#adminSecret:hover{color:rgba(0,0,0,.35);}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal.show{display:flex;}
.modal-content{
  background:#fff;
  border-radius:14px;
  width:85%;
  max-width:320px;
  padding:20px;
  text-align:center;
}
.modal-content input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:10px;
}
.modal-content button{
  margin-top:12px;
  padding:10px 18px;
  border:none;
  background:#4da3ff;
  color:#fff;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loader-box">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
    <div class="progress"><div class="bar"></div></div>
  </div>
</div>

<div class="banner"><img src="logo.png"></div>

<header>
  <div class="search-box">
    <input id="search" placeholder="Cari produk">
    <button>üîç</button>
  </div>
</header>

<div class="container" id="produk"></div>

<!-- ADMIN SECRET -->
<div id="adminSecret">powered</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Admin Login</h3>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button onclick="loginAdmin()">Masuk</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_PIN = "1234"; // GANTI PIN
let isAdmin = localStorage.getItem("admin") === "true";

/* ================= PRODUK DATA ================= */
const produkData = [
  {id:1, img:"https://via.placeholder.com/300x400?text=Produk+1"},
  {id:2, img:"https://via.placeholder.com/300x400?text=Produk+2"},
  {id:3, img:"https://via.placeholder.com/300x400?text=Produk+3"}
];

/* ================= RENDER ================= */
const container = document.getElementById("produk");

function render(){
  container.innerHTML="";
  produkData.forEach(p=>{
    const sold = localStorage.getItem("sold_"+p.id)==="true";

    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <img src="${p.img}">
      ${sold?'<div class="sold">SOLD</div>':''}
      <button class="admin-btn">SOLD</button>
    `;

    if(isAdmin){
      card.querySelector(".admin-btn").style.display="block";
      card.querySelector(".admin-btn").onclick=()=>{
        localStorage.setItem("sold_"+p.id,"true");
        render();
      };
    }

    container.appendChild(card);
  });
}
render();

/* ================= ADMIN LOGIN ================= */
const secret=document.getElementById("adminSecret");
const modal=document.getElementById("loginModal");

secret.onclick=()=>modal.classList.add("show");

function loginAdmin(){
  const pin=document.getElementById("pin").value;
  if(pin===ADMIN_PIN){
    localStorage.setItem("admin","true");
    location.reload();
  }else{
    alert("PIN salah");
  }
}

/* ================= LOADING HIDE ================= */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loadingScreen").remove();
  },3000);
});
</script>

</body>
</html>
