<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* =====================================================
   ROOT & RESET
===================================================== */
:root{
--primary:#ff7a18;
--secondary:#ffb347;
--danger:#ff3b3b;
--dark:#111;
--soft:#f4f6fb;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:system-ui;
}

body{
background:var(--soft);
color:#222;
overflow-x:hidden;
}

/* =====================================================
   LOADING
===================================================== */
#loading{
position:fixed;
inset:0;
background:#111;
color:#fff;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:99999;
}

.loading-bar{
width:70%;
height:6px;
background:#333;
border-radius:20px;
overflow:hidden;
}

.loading-bar span{
display:block;
height:100%;
width:0%;
background:linear-gradient(90deg,var(--primary),var(--secondary));
}

#loadingPercent{
margin-top:8px;
}

#loadingPower{
font-size:12px;
opacity:.6;
}

/* =====================================================
   HOME MODE
===================================================== */
#home{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:20px;
text-align:center;
}

#home img{
width:90%;
max-width:360px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.home-btn{
width:80%;
max-width:280px;
padding:16px;
border:none;
border-radius:18px;
font-size:16px;
font-weight:800;
color:#fff;
background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* =====================================================
   HEADER
===================================================== */
header{
display:none;
height:240px;
background:linear-gradient(to bottom,var(--primary),var(--secondary),#fff);
align-items:flex-end;
justify-content:center;
padding-bottom:20px;
}

header h1{
font-size:22px;
}

/* =====================================================
   SEARCH BAR
===================================================== */
#searchBox{
display:none;
position:sticky;
top:0;
z-index:99;
background:#fff;
padding:12px;
box-shadow:0 10px 25px rgba(0,0,0,.1);
}

#searchBox input,
#searchBox select{
width:100%;
padding:12px;
margin-bottom:8px;
border-radius:14px;
border:1px solid #ddd;
}

/* =====================================================
   PRODUCTS
===================================================== */
#products{
display:none;
padding:16px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
}

.card{
background:#fff;
border-radius:18px;
overflow:hidden;
position:relative;
box-shadow:0 10px 30px rgba(0,0,0,.12);
animation:fade .4s ease;
}

@keyframes fade{
from{
opacity:0;
transform:translateY(20px);
}
}

.card img{
width:100%;
height:160px;
object-fit:cover;
}

.card .info{
padding:10px;
text-align:center;
font-weight:700;
}

.sold{
position:absolute;
inset:0;
background:rgba(0,0,0,.75);
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
font-weight:900;
color:#fff;
}

/* =====================================================
   ADMIN BUTTON
===================================================== */
.admin-btn{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
padding:6px 18px;
border:none;
border-radius:20px;
background:var(--danger);
color:#fff;
font-size:12px;
display:none;
}

/* =====================================================
   MODAL
===================================================== */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:200;
}

.modal-content{
background:#fff;
width:90%;
max-width:360px;
border-radius:20px;
padding:16px;
text-align:center;
}

.modal-content img{
width:100%;
border-radius:14px;
margin-bottom:8px;
}

.modal-content button{
width:100%;
padding:12px;
border:none;
border-radius:14px;
margin-top:8px;
font-weight:800;
}

.wa{background:#25d366;color:#fff;}
.ig{background:#e1306c;color:#fff;}

/* =====================================================
   ADMIN PANEL
===================================================== */
#adminPanel{
display:none;
position:fixed;
bottom:0;
left:0;
right:0;
background:#fff;
padding:16px;
border-radius:22px 22px 0 0;
box-shadow:0 -10px 30px rgba(0,0,0,.3);
z-index:150;
}

#adminPanel input,
#adminPanel select{
width:100%;
padding:12px;
margin-bottom:8px;
border-radius:14px;
border:1px solid #ddd;
}

#adminPanel button{
width:100%;
padding:14px;
border:none;
border-radius:16px;
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:#fff;
font-weight:800;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
<div class="loading-bar"><span id="prog"></span></div>
<div id="loadingPercent">0%</div>
<div id="loadingPower">PoweredByAryanzUtama</div>
</div>

<!-- HOME -->
<div id="home">
<img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg">
<button class="home-btn" onclick="openBuyer()">ðŸ›’ BELI AKUN</button>
<button class="home-btn" onclick="openAdmin()">âž• JUAL AKUN</button>
</div>

<header id="header">
<h1>AryanzUtama Store</h1>
</header>

<div id="searchBox">
<input id="searchInput" placeholder="Cari kategori (ahli, senior...)">
<select id="filterKategori">
<option value="">Semua</option>
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
</div>

<section id="products"></section>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Admin Login</h3>
<input id="pin" type="password" placeholder="PIN Admin">
<button onclick="loginAdmin()">Masuk</button>
</div>
</div>

<!-- PAYMENT -->
<div class="modal" id="payModal">
<div class="modal-content">
<img id="payImg">
<p><b>QRIS</b></p>
<button class="wa">WhatsApp</button>
<button class="ig">Instagram</button>
</div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
<input type="file" id="file">
<select id="kategori">
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
<button onclick="uploadProduct()">Upload Produk</button>
</div>

<script>
/* =====================================================
   CONFIG
===================================================== */
const ADMIN_PIN="009898";
const SUPABASE_URL="ISI_SUPABASE_URL";
const SUPABASE_ANON_KEY="ISI_ANON_KEY";

/* =====================================================
   SUPABASE INIT
===================================================== */
const supabase = window.supabase.createClient(
SUPABASE_URL,
SUPABASE_ANON_KEY
);

/* =====================================================
   LOADING
===================================================== */
let p=0;
const loadInt=setInterval(()=>{
p++;
prog.style.width=p+"%";
loadingPercent.innerText=p+"%";
if(p>=100){
clearInterval(loadInt);
loading.style.display="none";
}
},15);

/* =====================================================
   STATE
===================================================== */
let isAdmin=false;
let allProducts=[];

/* =====================================================
   MODE SWITCH
===================================================== */
function openBuyer(){
home.style.display="none";
header.style.display="flex";
searchBox.style.display="block";
products.style.display="grid";
loadProducts();
}

function openAdmin(){
loginModal.style.display="flex";
}

/* =====================================================
   ADMIN LOGIN
===================================================== */
function loginAdmin(){
if(pin.value===ADMIN_PIN){
isAdmin=true;
loginModal.style.display="none";
openBuyer();
adminPanel.style.display="block";
}else{
alert("PIN salah");
}
}

/* =====================================================
   LOAD PRODUCTS
===================================================== */
async function loadProducts(){
const {data}=await supabase
.from("products")
.select("*")
.order("created_at",{ascending:false});
if(!data)return;
allProducts=data;
renderProducts(data);
}

/* =====================================================
   RENDER
===================================================== */
function renderProducts(data){
products.innerHTML="";
data.forEach(d=>{
const c=document.createElement("div");
c.className="card";
c.innerHTML=`
<img src="${d.image_url}">
<div class="info">${d.kategori}</div>
${d.sold?'<div class="sold">SOLD</div>':''}
<button class="admin-btn">SOLD</button>
`;
if(!d.sold) c.onclick=()=>openPay(d.image_url);
c.querySelector(".admin-btn").onclick=e=>{
e.stopPropagation();
markSold(d.id);
};
products.appendChild(c);
});
if(isAdmin){
document.querySelectorAll(".admin-btn")
.forEach(b=>b.style.display="block");
}
}

/* =====================================================
   SEARCH
===================================================== */
searchInput.oninput=filterData;
filterKategori.onchange=filterData;

function filterData(){
const q=searchInput.value.toLowerCase();
const k=filterKategori.value;
const res=allProducts.filter(p=>{
return p.kategori.toLowerCase().includes(q)
&& (k? p.kategori===k:true);
});
renderProducts(res);
}

/* =====================================================
   UPLOAD
===================================================== */
async function uploadProduct(){
const f=file.files[0];
if(!f)return alert("Pilih foto");
const name=Date.now()+"-"+f.name;
await supabase.storage.from("products")
.upload(name,f,{upsert:true});
const {data}=supabase.storage
.from("products").getPublicUrl(name);
await supabase.from("products").insert({
image_url:data.publicUrl,
kategori:kategori.value,
sold:false
});
file.value="";
}

/* =====================================================
   SOLD
===================================================== */
async function markSold(id){
await supabase.from("products")
.update({sold:true})
.eq("id",id);
}

/* =====================================================
   PAY
===================================================== */
function openPay(img){
payModal.style.display="flex";
payImg.src=img;
}
</script>

</body>
</html>
