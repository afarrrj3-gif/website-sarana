<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<!-- ================= SUPABASE ================= -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* =========================================================
   ROOT & RESET
========================================================= */
:root{
--primary:#ff7a18;
--secondary:#ffb347;
--danger:#ff3b3b;
--bg:#f4f6fb;
--dark:#111;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:system-ui;
}

body{
background:var(--bg);
color:#222;
overflow-x:hidden;
}

/* =========================================================
   BANNER & LOGO
========================================================= */
#banner{
width:100%;
height:260px;
background:
linear-gradient(to bottom, rgba(0,0,0,.25), #fff),
url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
justify-content:center;
padding-bottom:30px;
position:relative;
}

#logo{
position:absolute;
top:40px;
width:130px;
height:130px;
border-radius:50%;
background:#fff;
padding:6px;
box-shadow:0 20px 40px rgba(0,0,0,.35);
}

#logo img{
width:100%;
height:100%;
border-radius:50%;
object-fit:cover;
}

#banner h1{
font-size:22px;
font-weight:900;
}

/* =========================================================
   HOME OPTIONS
========================================================= */
#home{
padding:24px;
display:flex;
flex-direction:column;
gap:18px;
}

.home-btn{
width:100%;
padding:18px;
border:none;
border-radius:22px;
font-size:16px;
font-weight:900;
color:#fff;
background:linear-gradient(90deg,var(--primary),var(--secondary));
box-shadow:0 12px 30px rgba(0,0,0,.25);
}

/* =========================================================
   SEARCH BAR
========================================================= */
#searchBox{
display:none;
position:sticky;
top:0;
background:#fff;
padding:14px;
z-index:99;
box-shadow:0 10px 25px rgba(0,0,0,.15);
}

#searchBox input,
#searchBox select{
width:100%;
padding:14px;
margin-bottom:10px;
border-radius:16px;
border:1px solid #ddd;
}

/* =========================================================
   PRODUCTS
========================================================= */
#products{
display:none;
padding:16px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
}

.card{
background:#fff;
border-radius:20px;
overflow:hidden;
box-shadow:0 15px 30px rgba(0,0,0,.15);
position:relative;
animation:fade .4s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
}

.card img{
width:100%;
height:160px;
object-fit:cover;
}

.info{
padding:12px;
font-weight:800;
text-align:center;
}

.sold{
position:absolute;
inset:0;
background:rgba(0,0,0,.75);
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
font-weight:900;
color:#fff;
}

.admin-btn{
display:none;
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
background:var(--danger);
color:#fff;
border:none;
padding:8px 20px;
border-radius:20px;
}

/* =========================================================
   MODAL
========================================================= */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:200;
}

.modal-content{
background:#fff;
padding:18px;
border-radius:20px;
width:90%;
max-width:380px;
text-align:center;
}

.modal-content img{
width:100%;
border-radius:16px;
margin-bottom:10px;
}

.modal-content button{
width:100%;
padding:14px;
margin-top:8px;
border:none;
border-radius:16px;
font-weight:900;
}

.wa{background:#25d366;color:#fff}
.ig{background:#e1306c;color:#fff}

/* =========================================================
   ADMIN PANEL
========================================================= */
#adminPanel{
display:none;
position:fixed;
bottom:0;
left:0;
right:0;
background:#fff;
padding:18px;
border-radius:24px 24px 0 0;
box-shadow:0 -10px 30px rgba(0,0,0,.35);
z-index:150;
}

#adminPanel input,
#adminPanel select{
width:100%;
padding:14px;
margin-bottom:10px;
border-radius:16px;
border:1px solid #ddd;
}

#adminPanel button{
width:100%;
padding:16px;
border:none;
border-radius:18px;
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:#fff;
font-weight:900;
}

/* =========================================================
   FOOTER
========================================================= */
footer{
text-align:center;
padding:24px;
font-size:12px;
opacity:.6;
}
</style>
</head>

<body>

<!-- ================= BANNER ================= -->
<div id="banner">
<div id="logo">
<img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
</div>
<h1>AryanzUtama Store</h1>
</div>

<!-- ================= HOME ================= -->
<div id="home">
<button class="home-btn" onclick="openBuyer()">ðŸ›’ BELI AKUN</button>
<button class="home-btn" onclick="openAdmin()">âž• JUAL AKUN</button>
</div>

<!-- ================= SEARCH ================= -->
<div id="searchBox">
<input id="searchInput" placeholder="Cari kategori...">
<select id="filterKategori">
<option value="">Semua</option>
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
</div>

<!-- ================= PRODUCTS ================= -->
<section id="products"></section>

<!-- ================= LOGIN ================= -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Admin Login</h3>
<input id="pin" type="password" placeholder="PIN Admin">
<button onclick="loginAdmin()">Masuk</button>
</div>
</div>

<!-- ================= PAYMENT ================= -->
<div class="modal" id="payModal">
<div class="modal-content">
<img id="payImg">
<img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">
<p>DANA: 0896788037479<br>a/n NI KOMANG</p>
<button class="wa" onclick="window.open('https://wa.me/6289679520905')">WhatsApp</button>
<button class="ig" onclick="window.open('https://www.instagram.com/aryanz_stok')">Instagram</button>
<button onclick="payModal.style.display='none'">Tutup</button>
</div>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div id="adminPanel">
<input type="file" id="file">
<select id="kategori">
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
<button onclick="uploadProduct()">Upload Produk</button>
</div>

<footer>PoweredByAryanzUtama</footer>

<script>
/* =========================================================
   CONFIG
========================================================= */
const ADMIN_PIN="009898";
const SUPABASE_URL="https://afjzqdqzihyttukaprnn.supabase.co";
const SUPABASE_ANON_KEY="sb_publishable_C7eOYNByY-sNmFskC_gtpQ_SKffaH6Z";

/* =========================================================
   SUPABASE INIT (SAFE)
========================================================= */
let supabase=null;
if(SUPABASE_URL && SUPABASE_ANON_KEY){
supabase=window.supabase.createClient(
SUPABASE_URL,
SUPABASE_ANON_KEY
);
}

/* =========================================================
   STATE
========================================================= */
let isAdmin=false;
let allProducts=[];

/* =========================================================
   MODE SWITCH
========================================================= */
function openBuyer(){
home.style.display="none";
searchBox.style.display="block";
products.style.display="grid";
loadProducts();
}

function openAdmin(){
loginModal.style.display="flex";
}

/* =========================================================
   ADMIN LOGIN
========================================================= */
function loginAdmin(){
if(pin.value===ADMIN_PIN){
isAdmin=true;
loginModal.style.display="none";
openBuyer();
adminPanel.style.display="block";
}else alert("PIN salah");
}

/* =========================================================
   LOAD PRODUCTS
========================================================= */
async function loadProducts(){
if(!supabase)return;
const {data}=await supabase
.from("products")
.select("*")
.order("created_at",{ascending:false});
if(data){
allProducts=data;
renderProducts(data);
}
}

/* =========================================================
   RENDER PRODUCTS
========================================================= */
function renderProducts(data){
products.innerHTML="";
data.forEach(d=>{
const c=document.createElement("div");
c.className="card";
c.innerHTML=`
<img src="${d.image_url}">
<div class="info">${d.kategori}</div>
${d.sold?'<div class="sold">SOLD</div>':''}
<button class="admin-btn">SOLD</button>
`;
if(!d.sold)c.onclick=()=>openPay(d.image_url);
c.querySelector(".admin-btn").onclick=e=>{
e.stopPropagation();
markSold(d.id);
};
products.appendChild(c);
});
if(isAdmin){
document.querySelectorAll(".admin-btn")
.forEach(b=>b.style.display="block");
}
}

/* =========================================================
   SEARCH
========================================================= */
searchInput.oninput=filterData;
filterKategori.onchange=filterData;

function filterData(){
const q=searchInput.value.toLowerCase();
const k=filterKategori.value;
const res=allProducts.filter(p=>{
return p.kategori.toLowerCase().includes(q)
&& (k? p.kategori===k:true);
});
renderProducts(res);
}

/* =========================================================
   UPLOAD PRODUCT
========================================================= */
async function uploadProduct(){
if(!supabase)return alert("Supabase belum diisi");
const f=file.files[0];
if(!f)return alert("Pilih gambar");
const name=Date.now()+"-"+f.name;
await supabase.storage.from("products")
.upload(name,f,{upsert:true});
const {data}=supabase.storage
.from("products").getPublicUrl(name);
await supabase.from("products").insert({
image_url:data.publicUrl,
kategori:kategori.value,
sold:false
});
file.value="";
loadProducts();
}

/* =========================================================
   SOLD
========================================================= */
async function markSold(id){
await supabase.from("products")
.update({sold:true})
.eq("id",id);
loadProducts();
}

/* =========================================================
   PAYMENT
========================================================= */
function openPay(img){
payModal.style.display="flex";
payImg.src=img;
}
</script>

</body>
</html>
