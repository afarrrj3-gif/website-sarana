<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}
body{background:#f4f6fb;color:#222;overflow-x:hidden}

/* ================= LOADING ================= */
#loading{
position:fixed;
inset:0;
background:#111;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:99999;
color:#fff
}
.loading-bar{
width:70%;
height:6px;
background:#333;
border-radius:20px;
overflow:hidden
}
.loading-bar span{
display:block;
height:100%;
width:0%;
background:linear-gradient(90deg,#ff7a18,#ffb347);
transition:.2s
}
#loadingPercent{margin-top:10px;font-weight:700}
#loadingPower{font-size:12px;opacity:.6}

/* ================= HOME ================= */
#home{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:18px;
padding:16px;
text-align:center
}
#home img{
width:90%;
max-width:360px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.3)
}
.home-btn{
width:100%;
max-width:300px;
padding:16px;
border:none;
border-radius:22px;
font-weight:900;
color:#fff;
background:linear-gradient(90deg,#ff7a18,#ffb347)
}

/* ================= HEADER ================= */
header{
display:none;
height:220px;
background:linear-gradient(to bottom,#ff7a18,#ffb347,#fff);
align-items:flex-end;
justify-content:center;
padding-bottom:20px
}

/* ================= SEARCH ================= */
#searchBox{
display:none;
position:sticky;
top:0;
z-index:99;
background:#fff;
padding:14px;
box-shadow:0 10px 25px rgba(0,0,0,.15)
}
#searchBox input,#searchBox select{
width:100%;
padding:14px;
border-radius:16px;
border:1px solid #ddd;
margin-bottom:10px
}

/* ================= PRODUCTS ================= */
#products{
display:none;
padding:16px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px
}
.card{
background:#fff;
border-radius:20px;
overflow:hidden;
box-shadow:0 15px 30px rgba(0,0,0,.15);
position:relative
}
.card img{
width:100%;
height:160px;
object-fit:cover
}
.info{
padding:12px;
font-weight:800;
text-align:center
}
.sold{
position:absolute;
inset:0;
background:rgba(0,0,0,.75);
display:flex;
align-items:center;
justify-content:center;
color:#fff;
font-size:26px;
font-weight:900
}
.admin-btn{
display:none;
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
background:#ff3b3b;
color:#fff;
border:none;
padding:8px 20px;
border-radius:20px
}

/* ================= MODAL ================= */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:200
}
.modal-content{
background:#fff;
padding:18px;
border-radius:20px;
width:90%;
max-width:380px;
text-align:center
}
.modal-content img{
width:100%;
border-radius:16px;
margin-bottom:10px
}
.modal-content button{
width:100%;
padding:14px;
margin-top:8px;
border:none;
border-radius:16px;
font-weight:900
}
.wa{background:#25d366;color:#fff}
.ig{background:#e1306c;color:#fff}

/* ================= ADMIN PANEL ================= */
#adminPanel{
display:none;
position:fixed;
bottom:0;
left:0;
right:0;
background:#fff;
padding:18px;
border-radius:24px 24px 0 0;
box-shadow:0 -10px 30px rgba(0,0,0,.35);
z-index:150
}
#adminPanel input,#adminPanel select,#adminPanel textarea{
width:100%;
padding:14px;
margin-bottom:10px;
border-radius:16px;
border:1px solid #ddd
}
#adminPanel button{
width:100%;
padding:16px;
border:none;
border-radius:18px;
background:linear-gradient(90deg,#ff7a18,#ffb347);
color:#fff;
font-weight:900
}
</style>
</head>

<body>

<div id="loading">
<div class="loading-bar"><span id="prog"></span></div>
<div id="loadingPercent">0%</div>
<div id="loadingPower">PoweredByAryanzUtama</div>
</div>

<div id="home">
<img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg">
<button class="home-btn" onclick="openBuyer()">ðŸ›’ BELI AKUN</button>
<button class="home-btn" onclick="openAdmin()">âž• JUAL AKUN</button>
</div>

<header id="header"><h1>AryanzUtama Store</h1></header>

<div id="searchBox">
<input id="searchInput" placeholder="Cari kategori">
<select id="filterKategori">
<option value="">Semua</option>
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
</div>

<section id="products"></section>

<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Admin Login</h3>
<input id="pin" type="password" placeholder="PIN Admin">
<button onclick="loginAdmin()">Masuk</button>
</div>
</div>

<div class="modal" id="payModal">
<div class="modal-content">
<img id="payImg">
<button class="wa" onclick="window.open('https://wa.me/6289679520905')">WhatsApp</button>
<button class="ig" onclick="window.open('https://instagram.com/aryanz_stok')">Instagram</button>
<button onclick="payModal.style.display='none'">Tutup</button>
</div>
</div>

<div id="adminPanel">
<input type="file" id="file">
<select id="kategori">
<option>Ahli</option>
<option>Senior</option>
<option>Ternama</option>
<option>Terhormat</option>
</select>
<input id="harga" placeholder="Harga">
<textarea id="deskripsi" placeholder="Deskripsi"></textarea>
<button onclick="uploadProduct()">Upload</button>
</div>

<script>
/* ================= SAFE LOADING ================= */
let percent=0;
const prog=document.getElementById("prog");
const loading=document.getElementById("loading");
const loadingPercent=document.getElementById("loadingPercent");

const fakeLoad=setInterval(()=>{
percent+=2;
prog.style.width=percent+"%";
loadingPercent.innerText=percent+"%";
if(percent>=100){
clearInterval(fakeLoad);
loading.style.display="none";
}
},30);

/* ================= FORCE EXIT (ANTI STUCK) ================= */
window.onload=()=>{loading.style.display="none";};

/* ================= CONFIG ================= */
const ADMIN_PIN="009898";
const SUPABASE_URL="ISI_SUPABASE_URL";
const SUPABASE_ANON_KEY="ISI_ANON_KEY";

/* ================= SUPABASE SAFE ================= */
let supabase=null;
try{
supabase=window.supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);
}catch(e){console.warn("Supabase error",e);}

/* ================= STATE ================= */
let isAdmin=false;
let allProducts=[];

/* ================= MODE ================= */
function openBuyer(){
home.style.display="none";
header.style.display="flex";
searchBox.style.display="block";
products.style.display="grid";
loadProducts();
}
function openAdmin(){loginModal.style.display="flex";}

/* ================= ADMIN ================= */
function loginAdmin(){
if(pin.value===ADMIN_PIN){
isAdmin=true;
loginModal.style.display="none";
openBuyer();
adminPanel.style.display="block";
}else alert("PIN salah");
}

/* ================= LOAD ================= */
async function loadProducts(){
if(!supabase)return;
const {data}=await supabase.from("products").select("*");
if(data){allProducts=data;renderProducts(data);}
}

/* ================= RENDER ================= */
function renderProducts(data){
products.innerHTML="";
data.forEach(d=>{
const c=document.createElement("div");
c.className="card";
c.innerHTML=`
<img src="${d.image_url}">
<div class="info">${d.kategori}</div>
${d.sold?'<div class="sold">SOLD</div>':''}
<button class="admin-btn">SOLD</button>
`;
if(!d.sold)c.onclick=()=>openPay(d.image_url);
c.querySelector(".admin-btn").onclick=e=>{
e.stopPropagation();
markSold(d.id);
};
products.appendChild(c);
});
if(isAdmin)document.querySelectorAll(".admin-btn").forEach(b=>b.style.display="block");
}

/* ================= SEARCH ================= */
searchInput.oninput=()=>renderProducts(allProducts.filter(p=>p.kategori.toLowerCase().includes(searchInput.value.toLowerCase())));

/* ================= UPLOAD ================= */
async function uploadProduct(){
if(!supabase)return;
const f=file.files[0];
if(!f)return alert("Pilih foto");
const name=Date.now()+"-"+f.name;
await supabase.storage.from("products").upload(name,f,{upsert:true});
const {data}=supabase.storage.from("products").getPublicUrl(name);
await supabase.from("products").insert({
image_url:data.publicUrl,
kategori:kategori.value,
harga:harga.value,
deskripsi:deskripsi.value,
sold:false
});
loadProducts();
}

/* ================= SOLD ================= */
async function markSold(id){
if(!supabase)return;
await supabase.from("products").update({sold:true}).eq("id",id);
loadProducts();
}

/* ================= PAY ================= */
function openPay(img){
payModal.style.display="flex";
payImg.src=img;
}
</script>

</body>
</html>
