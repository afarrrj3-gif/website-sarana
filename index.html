<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* ================= ROOT ================= */
:root{
  --primary:#4facfe;
  --secondary:#00f2fe;
  --dark:#0f172a;
  --light:#ffffff;
  --gray:#64748b;
}

/* ================= BODY ================= */
body{
  background:#f4f6fb;
  color:#111;
  overflow-x:hidden;
}

/* ================= LOADING ================= */
#loading{
  position:fixed;
  inset:0;
  background:#0b1220;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:99999;
  transition:.5s;
}

#loadingLogo{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#fff;
  padding:6px;
  margin-bottom:18px;
}

#loadingLogo img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

.loading-bar-wrap{
  width:75%;
  max-width:420px;
  display:flex;
  align-items:center;
  gap:10px;
}

.loading-bar{
  flex:1;
  height:8px;
  background:#1e293b;
  border-radius:20px;
  overflow:hidden;
}

.loading-bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  transition:width .1s linear;
}

#loadingPercent{
  min-width:38px;
  font-size:13px;
  color:#fff;
}

#loadingText{
  margin-top:12px;
  font-size:13px;
  opacity:.7;
  color:#cbd5f5;
}

/* ================= HEADER ================= */
header{
  height:320px;
  background:
    linear-gradient(
      to bottom,
      rgba(79,172,254,1) 0%,
      rgba(0,242,254,.85) 45%,
      rgba(255,255,255,.85) 75%,
      #fff 100%
    );
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:30px;
  position:relative;
}

#bannerLogo{
  position:absolute;
  top:-160px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:#fff;
  padding:6px;
  box-shadow:0 25px 45px rgba(0,0,0,.25);
  transition:all 1s cubic-bezier(.4,0,.2,1);
}

#bannerLogo img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

header h1{
  font-size:22px;
  font-weight:700;
}

/* ================= OPTIONS ================= */
.options{
  margin-top:-40px;
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.option-card{
  background:#fff;
  border-radius:22px;
  padding:22px 18px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.3s;
}

.option-card:hover{
  transform:translateY(-6px);
}

.option-card h3{
  font-size:18px;
  margin-bottom:8px;
}

.option-card p{
  font-size:13px;
  color:#555;
  line-height:1.5;
}

.option-card.primary{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
}

.option-card.primary p{
  color:#eaf6ff;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal.show{
  display:flex;
}

.modal-box{
  background:#fff;
  width:92%;
  max-width:500px;
  border-radius:22px;
  padding:20px;
  animation:zoom .35s ease;
  max-height:85vh;
  overflow:auto;
}

@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-box h3{
  text-align:center;
  margin-bottom:12px;
}

.search{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #ddd;
  margin-bottom:14px;
}

/* ================= LIST ================= */
.list{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.item{
  background:#f8fafc;
  border-radius:18px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  font-size:14px;
  font-weight:600;
}

.item:hover{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
}

.close{
  margin-top:14px;
  text-align:center;
  font-size:13px;
  color:#666;
  cursor:pointer;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:30px 10px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <div id="loadingLogo">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
  </div>
  <div class="loading-bar-wrap">
    <div class="loading-bar"><span id="prog"></span></div>
    <div id="loadingPercent">0%</div>
  </div>
  <div id="loadingText">PoweredByAryanzUtama</div>
</div>

<!-- HEADER -->
<header>
  <div id="bannerLogo">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
  </div>
  <h1>AryanzUtama Store</h1>
</header>

<!-- OPTIONS -->
<section class="options">
  <div class="option-card primary">
    <h3>Jual Akun</h3>
    <p>Jual akun terpercaya, aman, cepat & transparan.</p>
  </div>

  <div class="option-card" id="btnBeli">
    <h3>Beli Akun</h3>
    <p>Cari akun sesuai kategori, spek dan kebutuhanmu.</p>
  </div>
</section>

<footer>PoweredByAryanzUtama</footer>

<!-- MODAL BELI -->
<div class="modal" id="beliModal">
  <div class="modal-box">
    <h3>Mau beli akun apa?</h3>

    <input class="search" id="searchInput" placeholder="Cari kategori (ahli, senior, ternama)">

    <div class="list" id="listKategori"></div>

    <div class="close" onclick="tutupBeli()">Tutup</div>
  </div>
</div>

<script>
/* ================= LOADING ================= */
let percent=0;
const prog=document.getElementById("prog");
const loading=document.getElementById("loading");
const loadingPercent=document.getElementById("loadingPercent");
const bannerLogo=document.getElementById("bannerLogo");

const int=setInterval(()=>{
  percent++;
  prog.style.width=percent+"%";
  loadingPercent.innerText=percent+"%";
  if(percent>=100){
    clearInterval(int);
    setTimeout(()=>{
      loading.style.opacity="0";
      bannerLogo.style.top="45px";
      setTimeout(()=>loading.style.display="none",500);
    },300);
  }
},24);

/* ================= DATA BELI ================= */
const dataBeli=[
  "Junior","Senior","Ahli","Ternama","Terhormat","Juragan"
];

const modal=document.getElementById("beliModal");
const list=document.getElementById("listKategori");
const search=document.getElementById("searchInput");

function render(data){
  list.innerHTML="";
  data.forEach(d=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerText=d;
    div.onclick=()=>alert("Lanjut ke detail: "+d);
    list.appendChild(div);
  });
}

render(dataBeli);

search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(dataBeli.filter(d=>d.toLowerCase().includes(v)));
};

document.getElementById("btnBeli").onclick=()=>{
  modal.classList.add("show");
};

function tutupBeli(){
  modal.classList.remove("show");
}
</script>

</body>
</html>
