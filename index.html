<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kritik & Saran Mobile Legends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a2cff, #0bbcff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      font-size: 22px;
    }

    p {
      text-align: center;
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    input, textarea {
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #ffffff;
      color: #0a2cff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>
<body>
