<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ================= BASE ================= */
body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f5fbff;
  color:#222;
}

/* ================= LOADING SCREEN ================= */
#loadingScreen{
  position:fixed;
  inset:0;
  background:#f5fbff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.loading-box{
  width:260px;
  text-align:center;
  animation:fadeIn .8s ease;
}

.loading-bar{
  width:100%;
  height:8px;
  background:#dbe9ff;
  border-radius:10px;
  overflow:hidden;
  margin-top:15px;
}

.loading-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#4da3ff,#7bb9ff);
  border-radius:10px;
}

.loading-text{
  margin-top:8px;
  font-size:14px;
  font-weight:bold;
  color:#333;
}

.loading-powered{
  margin-top:10px;
  font-size:12px;
  color:#666;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

/* ================= HEADER ================= */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.search-box{
  display:flex;
  gap:10px;
}

.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}

.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ================= CATEGORY ================= */
.category-bar{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}

.category-bar button{
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:#e6f1ff;
  font-size:14px;
}

.category-bar button.active{
  background:#4da3ff;
  color:#fff;
}

/* ================= PRODUK GRID ================= */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  position:relative;
  animation:cardIn .5s ease;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
}

/* ================= LABEL ================= */
.label{
  position:absolute;
  top:8px;
  left:8px;
  background:#4da3ff;
  color:#fff;
  font-size:12px;
  padding:4px 12px;
  border-radius:14px;
}

/* ================= SOLD ================= */
.sold{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:24px;
  font-weight:bold;
  animation:soldIn .3s ease;
}

@keyframes soldIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ================= ADMIN BUTTON ================= */
.admin-btn{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:#ff3d3d;
  color:#fff;
  border:none;
  padding:6px 16px;
  border-radius:20px;
  font-size:13px;
  display:none;
}

/* ================= ADMIN UPLOAD ================= */
#adminUpload{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  z-index:50;
}

#adminUpload button{
  background:#4da3ff;
  color:#fff;
  border:none;
  padding:16px 28px;
  border-radius:40px;
  font-size:16px;
  box-shadow:0 10px 26px rgba(0,0,0,.25);
}

/* ================= ADMIN SECRET ================= */
#adminSecret{
  position:fixed;
  left:6px;
  bottom:6px;
  font-size:10px;
  color:rgba(0,0,0,.15);
  cursor:pointer;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal.show{display:flex}

.modal-content{
  background:#fff;
  width:85%;
  max-width:320px;
  padding:22px;
  border-radius:16px;
  text-align:center;
}

.modal-content h3{
  margin-bottom:10px;
}

.modal-content input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.modal-content button{
  margin-top:12px;
  padding:12px;
  border:none;
  background:#4da3ff;
  color:#fff;
  border-radius:10px;
  width:100%;
}

/* ================= FOOTER ================= */
.footer{
  text-align:center;
  padding:25px 10px 30px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<!-- ================= LOADING ================= -->
<div id="loadingScreen">
  <div class="loading-box">
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text" id="loadingText">0%</div>
    <div class="loading-powered">PoweredByAryanzUtama</div>
  </div>
</div>

<header>
  <div class="search-box">
    <input placeholder="Cari produk">
    <button><i class="fa fa-search"></i></button>
  </div>
</header>

<div class="category-bar" id="categoryBar"></div>
<div class="container" id="produk"></div>

<div class="footer">PoweredByAryanzUtama</div>

<div id="adminSecret">powered</div>

<div id="adminUpload">
  <button onclick="openGallery()">âž• Tambah Produk</button>
</div>

<input type="file" id="fileInput" accept="image/*" hidden>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Admin Login</h3>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button onclick="loginAdmin()">Masuk</button>
  </div>
</div>

<!-- CATEGORY MODAL -->
<div class="modal" id="kategoriModal">
  <div class="modal-content">
    <h3>Pilih Kategori</h3>
    <button onclick="setKategori('Senior')">Senior</button>
    <button onclick="setKategori('Ahli')">Ahli</button>
    <button onclick="setKategori('Ternama')">Ternama</button>
    <button onclick="setKategori('Terhormat')">Terhormat</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_PIN = "1234";

/* ================= STATE ================= */
let isAdmin = localStorage.getItem("admin")==="true";
let produkData = JSON.parse(localStorage.getItem("produkData")) || [];
let kategoriAktif = "Semua";
let tempImage = null;

/* ================= ELEMENT ================= */
const container = document.getElementById("produk");
const categoryBar = document.getElementById("categoryBar");

/* ================= CATEGORY BAR ================= */
const kategoriList = ["Semua","Senior","Ahli","Ternama","Terhormat"];
kategoriList.forEach(k=>{
  const btn=document.createElement("button");
  btn.textContent=k;
  btn.onclick=()=>{
    kategoriAktif=k;
    document.querySelectorAll(".category-bar button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    render();
  };
  if(k==="Semua")btn.classList.add("active");
  categoryBar.appendChild(btn);
});

/* ================= RENDER ================= */
function render(){
  container.innerHTML="";
  produkData
    .filter(p=>kategoriAktif==="Semua"||p.kategori===kategoriAktif)
    .forEach(p=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${p.img}">
        <div class="label">${p.kategori}</div>
        ${p.sold?'<div class="sold">SOLD</div>':''}
        <button class="admin-btn">SOLD</button>
      `;
      if(isAdmin){
        const btn=card.querySelector(".admin-btn");
        btn.style.display="block";
        btn.onclick=()=>{
          p.sold=true;
          save();
          render();
        };
      }
      container.appendChild(card);
    });
  document.getElementById("adminUpload").style.display=isAdmin?"block":"none";
}

/* ================= ADMIN ================= */
adminSecret.onclick=()=>loginModal.classList.add("show");

function loginAdmin(){
  if(pin.value===ADMIN_PIN){
    localStorage.setItem("admin","true");
    location.reload();
  }else alert("PIN salah");
}

/* ================= UPLOAD ================= */
function openGallery(){fileInput.click()}
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=()=>{
    tempImage=reader.result;
    kategoriModal.classList.add("show");
  };
  reader.readAsDataURL(file);
};

function setKategori(k){
  produkData.push({img:tempImage,kategori:k,sold:false});
  save();
  kategoriModal.classList.remove("show");
  render();
}

/* ================= SAVE ================= */
function save(){
  localStorage.setItem("produkData",JSON.stringify(produkData));
}

/* ================= LOADING ANIMATION ================= */
let percent=0;
const progress=document.getElementById("loadingProgress");
const text=document.getElementById("loadingText");
const timer=setInterval(()=>{
  percent++;
  progress.style.width=percent+"%";
  text.textContent=percent+"%";
  if(percent>=100){
    clearInterval(timer);
    setTimeout(()=>loadingScreen.remove(),400);
  }
},30);

/* ================= INIT ================= */
render();
</script>

</body>
</html>
