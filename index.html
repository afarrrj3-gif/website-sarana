<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= RESET ================= */
*{box-sizing:border-box}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5fbff;
  overflow-x:hidden;
}

/* ================= LOADING ================= */
#loadingScreen{
  position:fixed;
  inset:0;
  background:#f5fbff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}
.loader-box{
  text-align:center;
  animation:fadeZoom .8s ease;
}
.loader-box img{
  width:140px;
  height:140px;
  border-radius:50%;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
}
.progress{
  width:220px;
  height:6px;
  background:#dbe9ff;
  border-radius:10px;
  overflow:hidden;
  margin:18px auto;
}
.progress .bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#4da3ff,#7bb9ff);
  animation:loadBar 3s linear forwards;
}
@keyframes loadBar{to{width:100%}}
@keyframes fadeZoom{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ================= BANNER ================= */
.banner{
  padding:70px 15px 60px;
  text-align:center;
  background:
    linear-gradient(to bottom,rgba(255,255,255,0),#fff),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
}
.banner img{
  max-width:220px;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ================= SEARCH ================= */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  z-index:10;
}
.search-box{
  display:flex;
  gap:10px;
}
.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}
.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ================= PRODUK GRID ================= */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  position:relative;
  animation:cardIn .6s ease forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(25px) scale(.96)}
  to{opacity:1;transform:none}
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 28px rgba(0,0,0,.18);
}
.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
}

/* ================= SOLD OVERLAY ================= */
.sold{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  font-weight:bold;
  letter-spacing:2px;
  animation:soldPop .4s ease;
}
@keyframes soldPop{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

/* ================= ADMIN BTN ================= */
.admin-btn{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:#ff3d3d;
  color:#fff;
  border:none;
  padding:6px 16px;
  border-radius:20px;
  font-size:13px;
  display:none;
  animation:fadeUp .3s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translate(-50%,10px)}
  to{opacity:1;transform:translate(-50%,0)}
}

/* ================= ADMIN UPLOAD ================= */
#adminUpload{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  z-index:50;
}
#adminUpload button{
  background:#4da3ff;
  color:#fff;
  border:none;
  padding:16px 26px;
  border-radius:40px;
  font-size:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.25);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(77,163,255,.6)}
  70%{box-shadow:0 0 0 15px rgba(77,163,255,0)}
  100%{box-shadow:0 0 0 0 rgba(77,163,255,0)}
}

/* ================= ADMIN SECRET ================= */
#adminSecret{
  position:fixed;
  left:6px;
  bottom:6px;
  font-size:10px;
  color:rgba(0,0,0,.15);
  cursor:pointer;
  user-select:none;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal.show{display:flex;}
.modal-content{
  background:#fff;
  border-radius:16px;
  width:85%;
  max-width:320px;
  padding:22px;
  text-align:center;
  animation:modalZoom .3s ease;
}
@keyframes modalZoom{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
.modal-content input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:10px;
}
.modal-content button{
  margin-top:14px;
  padding:12px 20px;
  border:none;
  background:#4da3ff;
  color:#fff;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loader-box">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
    <div class="progress"><div class="bar"></div></div>
  </div>
</div>

<div class="banner"><img src="logo.png"></div>

<header>
  <div class="search-box">
    <input placeholder="Cari produk">
    <button><i class="fa fa-search"></i></button>
  </div>
</header>

<div class="container" id="produk"></div>

<!-- ADMIN SECRET -->
<div id="adminSecret">powered</div>

<!-- ADMIN UPLOAD -->
<div id="adminUpload">
  <button onclick="openGallery()">âž• Tambah Produk</button>
</div>

<input type="file" id="fileInput" accept="image/*" hidden>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Admin Login</h3>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button onclick="loginAdmin()">Masuk</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_PIN = "1234";
let isAdmin = localStorage.getItem("admin")==="true";

/* ================= DATA ================= */
let produkData = JSON.parse(localStorage.getItem("produkData")) || [];

/* ================= ELEMENT ================= */
const container = document.getElementById("produk");
const uploadBox = document.getElementById("adminUpload");

/* ================= RENDER ================= */
function render(){
  container.innerHTML="";
  produkData.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.img}">
      ${p.sold?'<div class="sold">SOLD</div>':''}
      <button class="admin-btn">SOLD</button>
    `;
    if(isAdmin){
      const btn=card.querySelector(".admin-btn");
      btn.style.display="block";
      btn.onclick=()=>{
        p.sold=true;
        save();
        render();
      };
    }
    container.appendChild(card);
  });
  uploadBox.style.display = isAdmin ? "block" : "none";
}
render();

/* ================= ADMIN ================= */
adminSecret.onclick=()=>loginModal.classList.add("show");

function loginAdmin(){
  if(pin.value===ADMIN_PIN){
    localStorage.setItem("admin","true");
    location.reload();
  }else alert("PIN salah");
}

/* ================= UPLOAD ================= */
function openGallery(){
  fileInput.click();
}
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=()=>{
    produkData.push({img:reader.result,sold:false});
    save();
    render();
  };
  reader.readAsDataURL(file);
};

/* ================= SAVE ================= */
function save(){
  localStorage.setItem("produkData",JSON.stringify(produkData));
}

/* ================= LOADING END ================= */
window.addEventListener("load",()=>{
  setTimeout(()=>loadingScreen.remove(),3000);
});
</script>

</body>
</html>
