<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ================= ROOT ================= */
:root{
  --primary:#4da3ff;
  --soft:#eaf3ff;
  --dark:#1e1e1e;
}

/* ================= BASE ================= */
body{
  font-family:"Segoe UI",system-ui,-apple-system;
  background:#f7fbff;
  color:#222;
  overflow-x:hidden;
}

/* ================= LOADING ================= */
#loadingScreen{
  position:fixed;
  inset:0;
  background:#f7fbff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.loading-box{
  width:260px;
  text-align:center;
  animation:fadeScale .8s ease;
}
.loading-bar{
  width:100%;
  height:8px;
  background:#dbe9ff;
  border-radius:10px;
  overflow:hidden;
}
.loading-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),#8fc1ff);
  transition:width .25s ease;
}
.loading-text{
  margin-top:8px;
  font-weight:600;
}
.loading-powered{
  margin-top:10px;
  font-size:12px;
  color:#666;
}
@keyframes fadeScale{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ================= BANNER ================= */
.banner{
  position:relative;
  height:260px;
  background:url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(255,255,255,.05),#f7fbff 92%);
}
.logo-circle{
  position:relative;
  width:130px;
  height:130px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:logoFloat 5s ease-in-out infinite;
  z-index:2;
}
.logo-circle img{
  width:75%;
  height:75%;
  object-fit:contain;
}
@keyframes logoFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  background:#fff;
  padding:15px;
  z-index:10;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.search-box{
  display:flex;
  gap:10px;
}
.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
  outline:none;
}
.search-box button{
  background:var(--primary);
  border:none;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ================= PRODUK ================= */
.container{
  padding:20px 15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  position:relative;
  animation:cardIn .5s ease;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}
.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
}
.label{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--primary);
  color:#fff;
  font-size:12px;
  padding:4px 12px;
  border-radius:14px;
}
.sold{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:700;
  color:#fff;
  animation:fadeScale .3s ease;
}

/* ================= ADMIN ================= */
.admin-btn{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  background:#ff3d3d;
  color:#fff;
  border:none;
  padding:6px 18px;
  border-radius:20px;
  display:none;
}
#adminUpload{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  z-index:20;
}
#adminUpload button{
  padding:16px 30px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:50px;
  font-size:16px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}
#adminSecret{
  position:fixed;
  left:6px;
  bottom:6px;
  font-size:10px;
  color:rgba(0,0,0,.15);
  cursor:pointer;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal.show{display:flex}
.modal-content{
  background:#fff;
  width:85%;
  max-width:320px;
  padding:24px;
  border-radius:18px;
  animation:fadeScale .3s ease;
}
.modal-content h3{
  margin-bottom:12px;
  text-align:center;
}
.modal-content input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.modal-content button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  background:var(--primary);
  color:#fff;
  border-radius:12px;
}

/* ================= FOOTER ================= */
.footer{
  text-align:center;
  padding:30px 10px 40px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loading-box">
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text" id="loadingText">0%</div>
    <div class="loading-powered">PoweredByAryanzUtama</div>
  </div>
</div>

<!-- BANNER -->
<div class="banner">
  <div class="logo-circle">
    <img src="logo.png">
  </div>
</div>

<header>
  <div class="search-box">
    <input placeholder="Cari produk">
    <button><i class="fa fa-search"></i></button>
  </div>
</header>

<div class="container" id="produk"></div>
<div class="footer">PoweredByAryanzUtama</div>

<div id="adminSecret">powered</div>

<div id="adminUpload">
  <button onclick="openGallery()">âž• Tambah Produk</button>
</div>

<input type="file" id="fileInput" accept="image/*" hidden>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Admin Login</h3>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button onclick="loginAdmin()">Masuk</button>
  </div>
</div>

<!-- KATEGORI -->
<div class="modal" id="kategoriModal">
  <div class="modal-content">
    <h3>Pilih Kategori</h3>
    <button onclick="setKategori('Senior')">Senior</button>
    <button onclick="setKategori('Ahli')">Ahli</button>
    <button onclick="setKategori('Ternama')">Ternama</button>
    <button onclick="setKategori('Terhormat')">Terhormat</button>
  </div>
</div>

<script>
const ADMIN_PIN="1234";
let isAdmin=localStorage.getItem("admin")==="true";
let produkData=JSON.parse(localStorage.getItem("produkData"))||[];
let tempImage=null;

const container=document.getElementById("produk");

function render(){
  container.innerHTML="";
  produkData.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.img}">
      <div class="label">${p.kategori}</div>
      ${p.sold?'<div class="sold">SOLD</div>':''}
      <button class="admin-btn">SOLD</button>
    `;
    if(isAdmin){
      const btn=card.querySelector(".admin-btn");
      btn.style.display="block";
      btn.onclick=()=>{p.sold=true;save();render()};
    }
    container.appendChild(card);
  });
  adminUpload.style.display=isAdmin?"block":"none";
}

adminSecret.onclick=()=>loginModal.classList.add("show");

function loginAdmin(){
  if(pin.value===ADMIN_PIN){
    localStorage.setItem("admin","true");
    location.reload();
  }else alert("PIN salah");
}

function openGallery(){fileInput.click()}
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const r=new FileReader();
  r.onload=()=>{
    tempImage=r.result;
    kategoriModal.classList.add("show");
  };
  r.readAsDataURL(file);
};

function setKategori(k){
  produkData.push({img:tempImage,kategori:k,sold:false});
  save();
  kategoriModal.classList.remove("show");
  render();
}

function save(){
  localStorage.setItem("produkData",JSON.stringify(produkData));
}

let percent=0;
const timer=setInterval(()=>{
  percent++;
  loadingProgress.style.width=percent+"%";
  loadingText.textContent=percent+"%";
  if(percent>=100){
    clearInterval(timer);
    setTimeout(()=>loadingScreen.remove(),400);
  }
},28);

render();
</script>

</body>
</html>
