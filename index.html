<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AryanzUtama Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===================== RESET ===================== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  background:#eef6ff;
  color:#0a2540;
  overflow-x:hidden;
}

/* ===================== HEADER ===================== */
header{
  position:relative;
  height:220px;
  background:url('https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg') center/cover no-repeat;
  overflow:hidden;
}
header::after{
  content:'';
  position:absolute;
  bottom:0;left:0;
  width:100%;height:80px;
  background:linear-gradient(to bottom,rgba(255,255,255,0),#eef6ff);
}

/* LOGO FIX (INI YANG PALING PENTING) */
.logo{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90px;
  height:90px;
  background:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}
.logo img{
  width:80px;
  height:80px;
  border-radius:50%;
}

/* ===================== OPTION CARDS ===================== */
.options{
  display:flex;
  gap:20px;
  padding:20px;
}
.option{
  flex:1;
  background:white;
  border-radius:16px;
  padding:20px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.option:hover{transform:translateY(-5px)}
.option h2{margin-bottom:10px}
.option p{font-size:14px;color:#555}

/* ===================== POPUP ===================== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.popup.active{display:flex}
.popup-box{
  background:white;
  width:90%;
  max-width:420px;
  max-height:85vh;
  overflow:auto;
  border-radius:14px;
  padding:20px;
  animation:pop .25s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
.popup-box h3{text-align:center;margin-bottom:15px}

/* ===================== BUTTON ===================== */
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#2b7cff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.btn.gray{background:#ccc;cursor:not-allowed}
.btn.whatsapp{background:#25d366}

/* ===================== ADMIN ICON ===================== */
#adminBtn{
  position:fixed;
  top:10px;left:10px;
  width:42px;height:42px;
  background:#2ecc71;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:bold;
  cursor:pointer;
  opacity:.5;
  z-index:200;
}
#adminBtn:hover{opacity:1}

/* ===================== PRODUCT ===================== */
.product{
  background:white;
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
}
.product.sold{
  filter:grayscale(1);
  opacity:.6;
}
.product img{
  width:100%;
  border-radius:10px;
}
.price{font-weight:bold;color:#2b7cff;margin-top:5px}
.product button{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2b7cff;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
  </div>
</header>

<div class="options" id="homePage">
  <div class="option" onclick="openSell()">
    <h2>Jual Akun</h2>
    <p>Jual akun terpercaya, aman, cepat, dan transparan.</p>
  </div>
  <div class="option" onclick="openBuy()">
    <h2>Beli Akun</h2>
    <p>Akun berkualitas, siap pakai, harga terbaik.</p>
  </div>
</div>

<!-- ===================== POPUP SELL ===================== -->
<div class="popup" id="sellPopup">
  <div class="popup-box">
    <h3>Form Jual Akun</h3>

    <input id="sellGame" placeholder="Game (ML / FF / dll)" class="input">
    <input id="sellTier" placeholder="Tier / Rank" class="input">
    <input id="sellLevel" placeholder="Level Akun" class="input">
    <input id="sellLogin" placeholder="Metode Login (Moonton / FB / dll)" class="input">
    <input id="sellPrice" placeholder="Harga yang diinginkan" class="input">
    <input id="sellWA" placeholder="No WhatsApp kamu" class="input">

    <textarea id="sellNote" placeholder="Detail tambahan (skin, hero, dll)"
      style="width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-top:10px"></textarea>

    <button class="btn whatsapp" onclick="submitSell()">Kirim ke Admin</button>
    <button class="btn gray" onclick="closeAll()">Batal</button>
  </div>
</div>

<!-- ===================== BUY PAGE ===================== -->
<section id="buyPage" style="display:none;padding-bottom:50px">

  <div style="padding:15px">
    <input id="searchInput"
      placeholder="Cari kategori (ahli, senior, ternama...)"
      oninput="renderProducts(this.value)"
      style="width:100%;padding:14px;border-radius:12px;border:1px solid #ccc;font-size:15px">
  </div>

  <div id="productListBuy" style="padding:15px"></div>
</section>

<!-- ===================== ADMIN ===================== -->
<div id="adminBtn" onclick="adminLogin()">A</div>

<script>
let products = [
  {id:1, cat:'ahli', price:65000, img:'https://via.placeholder.com/300', sold:false},
  {id:2, cat:'ahli', price:55000, img:'https://via.placeholder.com/300', sold:false},
  {id:3, cat:'senior', price:40000, img:'https://via.placeholder.com/300', sold:true}
];

function openBuy(){
  homePage.style.display='none';
  buyPage.style.display='block';
  renderProducts();
  window.scrollTo({top:0,behavior:'smooth'});
}

function openSell(){
  document.getElementById('sellPopup').classList.add('active');
}

function closeAll(){
  document.querySelectorAll('.popup').forEach(p=>p.classList.remove('active'));
}

function renderProducts(q=''){
  let box = productListBuy;
  box.innerHTML='';
  products
    .filter(p=>p.cat.includes(q.toLowerCase()))
    .sort((a,b)=>b.price-a.price)
    .forEach(p=>{
      let d=document.createElement('div');
      d.className='product'+(p.sold?' sold':'');
      d.innerHTML=`
        <img src="${p.img}">
        <div class="price">Rp ${p.price}</div>
        ${p.sold?'':'<button onclick="pay('+p.id+')">Beli</button>'}
      `;
      box.appendChild(d);
    });
}

function pay(id){
  let p=products.find(x=>x.id===id);
  let msg=`Halo Admin,%0ASaya mau beli akun%0ATier: ${p.cat}%0AHarga: Rp ${p.price}`;
  window.open("https://wa.me/6289679520905?text="+msg,"_blank");
}

function adminLogin(){
  let pin=prompt("Masukkan PIN Admin");
  alert(pin==="009898"?"Mode Admin Aktif":"PIN salah");
}
</script>

</body>
</html>
