<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryanz Utama Store</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{margin:0;background:#eef4ff;color:#033}

/* HEADER */
header{position:relative;height:260px;overflow:hidden}
header img.banner{position:absolute;width:100%;height:100%;object-fit:cover}
header .overlay{position:absolute;inset:0;background:linear-gradient(to bottom,rgba(255,255,255,.8),#eef4ff)}
header .logo{position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:10}
header .logo img{width:90px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.2)}

.search-box{margin-top:160px;padding:0 20px;position:relative}
.search-box input{
 width:100%;padding:14px 50px 14px 18px;
 border-radius:30px;border:none;outline:none;
 box-shadow:0 8px 20px rgba(0,0,0,.1)
}
.search-box button{
 position:absolute;right:30px;top:50%;
 transform:translateY(-50%);
 border:none;background:none;font-size:20px;cursor:pointer
}

/* PRODUCTS */
#products{
 padding:20px;
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
 gap:16px
}
.product{
 background:white;border-radius:18px;padding:10px;
 box-shadow:0 10px 25px rgba(0,0,0,.08);
 cursor:pointer;transition:.3s
}
.product:hover{transform:translateY(-6px)}
.product img{width:100%;border-radius:14px}
.product h4{margin:8px 0 4px}
.product p{margin:0;font-size:13px;color:#555}

/* ADMIN */
#adminBtn{
 position:fixed;bottom:20px;left:20px;
 opacity:.25;background:#0a3cff;color:white;
 border:none;border-radius:50%;
 width:50px;height:50px;font-size:20px
}

/* POPUP */
.popup{
 position:fixed;inset:0;
 background:rgba(0,0,0,.5);
 display:none;justify-content:center;align-items:center;z-index:999
}
.popup .box{
 background:white;border-radius:20px;padding:20px;
 width:90%;max-width:400px;
 animation:fade .3s
}
@keyframes fade{from{opacity:0;transform:scale(.9)}to{opacity:1}}
.popup img{width:100%;border-radius:14px}

/* FOOTER */
footer{text-align:center;padding:30px 10px;font-size:13px}
footer .socials img{width:26px;margin:0 6px}
</style>
</head>

<body>

<header>
 <img class="banner" src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg">
 <div class="overlay"></div>
 <div class="logo">
  <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
 </div>

 <div class="search-box">
  <input id="search" placeholder="Cari kategori (senior, ahli, ternama, terhormat)">
  <button onclick="doSearch()">üîç</button>
 </div>
</header>

<section id="products"></section>

<button id="adminBtn" onclick="adminLogin()">‚öô</button>

<!-- PAYMENT -->
<div class="popup" id="payPopup">
 <div class="box">
  <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">
  <p><b>DANA:</b> 089688037479<br>NI KOMANG</p>
  <a href="https://wa.me/6289679520905">üí¨ WhatsApp Admin</a>
  <p style="font-size:12px">jika udah tf, lanjut ambil data ke admin üíô</p>
  <button onclick="closePopup()">Tutup</button>
 </div>
</div>

<footer>
 <div class="socials">
  <a href="https://wa.me/6289679520905"><img src="https://img.icons8.com/color/48/whatsapp.png"></a>
  <a href="https://www.instagram.com/aryanz_stok"><img src="https://img.icons8.com/color/48/instagram-new.png"></a>
  <a href="https://www.tiktok.com/@uryanzutama"><img src="https://img.icons8.com/color/48/tiktok.png"></a>
 </div>
 <p>PoweredByAryanzUtama</p>
</footer>

<script>
/* SUPABASE */
const SUPABASE_URL = "ISI_URL_SUPABASE";
const SUPABASE_KEY = "ISI_ANON_KEY";
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

let products = [];

/* LOAD */
async function loadProducts(){
 const {data} = await supabase
  .from("products")
  .select("*")
  .order("price",{ascending:false});
 products = data || [];
 render(products);
}

/* REALTIME */
supabase.channel("realtime-products")
 .on("postgres_changes",{event:"*",schema:"public",table:"products"},loadProducts)
 .subscribe();

/* RENDER */
function render(list){
 const box = document.getElementById("products");
 box.innerHTML = "";

 list.forEach(p=>{
  box.innerHTML += `
   <div class="product">
    <img src="${p.image}">
    <h4>${p.name}</h4>
    <p>Rp ${Number(p.price).toLocaleString("id-ID")}</p>
    <p>Kategori: ${p.category}</p>

    ${isAdmin ? `
      <button onclick="markSold(${p.id})">‚úÖ SOLD</button>
      <button onclick="deleteProduct(${p.id})">üóë HAPUS</button>
    ` : `
      <button onclick="openPay()">üí≥ Beli</button>
    `}
   </div>
  `;
 });
}
/* SEARCH */
function doSearch(){
 const q=document.getElementById("search").value.toLowerCase();
 render(products.filter(p=>p.category.includes(q)));
}

/* POPUP */
function openPay(){document.getElementById("payPopup").style.display="flex"}
function closePopup(){document.getElementById("payPopup").style.display="none"}

/* ADMIN */
<script>
function adminLogin(){
 const pin=prompt("Masukkan PIN Admin");
 if(pin==="009898"){
  isAdmin=true;
  alert("Mode Admin Aktif");

  const name=prompt("Nama Produk");
  const category=prompt("Kategori");
  const price=parseInt(prompt("Harga"));
  const image=prompt("Link Gambar");

  supabase.from("products").insert([
   {name,category,price,image,sold:false}
  ]);
 }else{
  alert("PIN SALAH");
 }
}
// === ADMIN ACTION ===
async function markSold(id){
 await supabase
  .from("products")
  .update({ sold: true })
  .eq("id", id);
}

async function deleteProduct(id){
 if(confirm("Yakin hapus produk?")){
  await supabase
   .from("products")
   .delete()
   .eq("id", id);
 }
}
</script>

</body>
</html>
